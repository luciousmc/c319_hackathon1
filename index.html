<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards Against Humanity</title>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
    <script type="text/javascript" src="firebaseConfig.js"></script>
    <script src="genericFirebaseBackend.js"></script>
    <script src="card.js"></script>
    <script src="deck.js"></script>
    <script src="player.js"></script>
    <script src="cardtext.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="header-container col-xs-12">
    <div class="title white">Cards Against Humanity</div>
</div>
<div class="deckArea-container col-xs-12">
    <div class="decks-container col-xs-4">
        <img class="image" src="/images/cardsofhumanitylogo.png" alt="">
    </div>
    <div class="cardDisplay-container col-xs-8">
        <div class="col-xs-6 col-sm-5 col-md-4 col-md-offset-3 card-large ">
            <div class="card-large white border-white col-xs-12 ">
                <div class="card-black">BLACK CARD TEXT</div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-5 col-md-4 card-large ">
            <div class="card-large black border-black col-xs-12" >
                <div class="card-white">WHITE CARD TEXT</div>
                <div class="confirm-button">Confirm</div>
            </div>
        </div>
    </div>
    <div class="playerTurn-class col-xs-8">
        <div class="playerTurn white status">Pick A Card!</div>
    </div>
</div>

<div class="playerArea-container col-xs-12">
    <div class="playerInfo-container col-xs-2">
        <h4>Player Info Area</h4>
    </div>
    <div class="cardArea-container col-xs-10">

        <div class="cardAreaTitle-container">
            <h4>Player Hand</h4>
        </div>
        
    </div>
</div>
</body>
</html>
