<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards Against Humanity</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
    <script type="text/javascript" src="firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
    <script src="deck.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
<div class="header-container col-xs-12">
    <div class="title white">Cards Against Humanity</div>
</div>
<div class="deckArea-container col-xs-12">
    <div class="decks-container col-xs-4">decks area</div>
    <div class="cardDisplay-container col-xs-8">
        <div class="col-xs-6 card-large ">
            <div class="card-large white border-white col-xs-12 ">
                <div class="card-black">BLACK CARD TEXT</div>
            </div>
        </div>
        <div class="col-xs-6 card-large ">
            <div class="card-large black border-black col-xs-12" >
                <div class="card-white">WHITE CARD TEXT</div>
            </div>
        </div>
    </div>
    <div class="playerTurn-class col-xs-8">
        <div class="playerTurn white">Pick A Card!</div>
    </div>
</div>

<div class="playerArea-container col-xs-12">
    <div class="playerInfo-container col-xs-2">Player Info Area</div>
    <div class="cardArea-container col-xs-10">
        
        <div class="cardAreaTitle-container">Player Hand</div>
        
        <div class="cardSmall-container col-xs-2 left-offset " >
            <div class="card-large border-black top-offset"></div>
        </div>
        <div class="cardSmall-container col-xs-2 left-offset ">
            <div class="card-large border-black top-offset"></div>
        </div>
        <div class="cardSmall-container col-xs-2 left-offset ">
            <div class="card-large border-black top-offset"></div>
        </div>
        <div class="cardSmall-container col-xs-2 left-offset ">
            <div class="card-large border-black top-offset"></div>
        </div>
        <div class="cardSmall-container col-xs-2 left-offset">
            <div class="card-large border-black top-offset"></div>
        </div>
    </div>
</div>
</body>
</html>
